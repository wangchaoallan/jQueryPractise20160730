<html>
<head>
	<title>jQuery Practise</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<div class="top">
	<p>Let's Have Fun!</p>

	<ul>
		<li id="btn1" data-panelId = "panel1">#btn1</li>
		<li id="btn2" data-panelId = "panel2">#btn2</li>
		<li id="btn3" data-panelId = "panel3">#btn3</li>
		<li id="btn4" data-panelId = "panel4">#btn4</li>
	</ul>
</div>

<div class="panels">

	<div class="outterPanel">

	<div id="panel1" class ="panel">
		<div class="panelTop">#panel1</div>
		<div class="panelBottom">content</div>
	</div>

</div>

<div class="outterPanel">
	<div id="panel2" class ="panel">
		<div class="panelTop">#panel2</div>
		<div class="panelBottom">content</div>
	</div>
</div>

<div class="outterPanel">
	<div id="panel3" class ="panel">
		<div class="panelTop">#panel3</div>
		<div class="panelBottom">content</div>
	</div>
</div>

<div class="outterPanel">
	<div id="panel4" class ="panel">
		<div class="panelTop">#panel4</div>
		<div class="panelBottom">content</div>
	</div>
</div>
</div>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
